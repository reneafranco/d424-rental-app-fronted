<div
  class="card"
  style="width: 20rem;"
  [class.border-success]="equipment.shareable"
  [class.border-warning]="equipment.archived"
>
  <img
    [src]="equipment.cover ? 'data:image/jpg;base64,' + equipment.cover : 'https://source.unsplash.com/user/c_v_r/1900x800'"
    width="320"
    height="200"
    class="card-img-top rounded-1"
    alt="Equipment cover image">
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book"></i>&nbsp;{{equipment.title}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-user-check"></i>&nbsp;{{ equipment.authorName }}</h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-code"></i>&nbsp;{{ equipment.isbn }}</h6>
    <h6 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user"></i>&nbsp;{{ equipment.owner }}</h6>
    <hr>
    <p class="card-text">{{equipment.synopsis}}</p>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="equipment.rate || 0"></app-rating>
      <span class="fw-bold" *ngIf="equipment.rate || 0 > 0">
        {{equipment.rate}}
      </span>
    </div>
    <div class="d-flex gap-2" *ngIf="!manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
      <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
    </div>
    <div class="d-flex gap-2" *ngIf="manage">
      <i (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
